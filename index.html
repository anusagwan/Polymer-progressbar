<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Template Polymer 3.0 App">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fff">
  <link rel="icon" href="manifest/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="canonical" href="https://start-polymer3.firebaseapp.com/" />
  <!-- <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script> -->
  <script src="./src/progressbar.js" type="module" async></script>
  <title>Progress Bar</title>
</head>
<body>
  <h1>Progress Bar</h1>

  <progress-bar></progress-bar>
  <script>
    (function() {
        var progress = document.querySelector("progress-bar"),
          complete = 0;
        var progressInterval = setInterval(() => {
          complete += 1;
          if (complete <= 100) {
            progress.setAttribute("complete", complete);
          } else {
            clearInterval(progressInterval);
          }
        }, 100);
      })();
  </script>
</body>
</html>
